name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "services/api/**"
      - "packages/**"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy API

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Build API
        run: pnpm build:api

      - name: Docker build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/shalkaar-api:latest
            ${{ secrets.DOCKER_REGISTRY }}/shalkaar-api:${{ github.sha }}
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.API_HOST }}
          username: ${{ secrets.API_USERNAME }}
          key: ${{ secrets.API_SSH_KEY }}
          script: |
            cd /app/shalkaar-api
            docker pull ${{ secrets.DOCKER_REGISTRY }}/shalkaar-api:latest
            docker-compose down
            docker-compose up -d
            docker-compose logs -f api

      - name: Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "API deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "API Deployment: *${{ job.status }}*\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }
